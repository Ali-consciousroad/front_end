<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Page</title>
</head>
<body>

	<h1>Hello Everybody - Yo</h1>

	<a href = "http://www.intro-webdesign.com">Learn Accessible Web Design</a>!!


	<h1>Important heading</h1>
	<h2>Less important heading</h2>
	<h3>Even less one</h3>
	This should be displayed by the browser.

	<!-- ordered list -->
	<ol>
		<li>First one</li>
		<li>Second one</li>
		<li>Third one</li>
	</ol>

	<!-- unordered list -->
	<ul>
		<li>pomme</li>
		<li>poire</li>
		<li>framboise</li>
	</ul>


	<!-- The browser will adapt the hight automatically the height -->
	<figure>
		<img src = "comfort_zone.jpg" 
			 alt = "Image about comfort zone"
			 width = "200px" alt = "My pic">
		<figcaption>Set image size</figcaption>
	</figure>

	<!-- Not always do what we want -->

	<figure>
		<img src = "comfort_zone.jpg" 
			 alt = "Image about comfort zone"
			 width = "200px" height ="50px" = "My pic">
		<figcaption>Set image size</figcaption>
	</figure>


	<figure>
		<img src = "comfort_zone.jpg" 
			 alt = "Image about comfort zone"
			 width = "20%">
		<!-- Means20% of what the image should be depending of the container but don't necesseraly means 20% of the image. The picture will be "responsive". --> 
		<figcaption>Set image size</figcaption>
	</figure>

	<p>
		This a paragraph.
	</p>
	<div>
		This one is in the gerenic section div.
	</div>
</body>
</html>
